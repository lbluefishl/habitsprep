<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sleep</title>
    <link href="../styles/habits.css" rel="stylesheet">
    <script src="../scripts/motivation.js" defer></script>
    <style>
        .parallax {
          /* The image used */
          background-image:
                linear-gradient(rgba(0, 0, 0, 0.5),
                    rgba(0, 0, 0, 0.5)),
                url(img/sleep.jpg);
          /* Set a specific height */
          min-height: 1000px; 
        
          /* Create the parallax scrolling effect */
          background-attachment: fixed;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        
        }
        </style>
</head>

<body>
    <div class="parallax">
        <div class="para-header" style="padding: 3em 1em">Sleep</div>
    </div>

    <div style="text-align: center">
        <p class="center-paragraph">
           Sleep is important. But just how important?
        </p>

    </div>

    </body>










    </html>
