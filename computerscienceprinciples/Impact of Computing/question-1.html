<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <title>Impact of Computing Question 1</title>
    <script src="../../scripts/question2.js" defer></script>
    <link rel="stylesheet" href="../../styles/question.css">   
   
</head>
<body>
    <main id="1">
        <div id='question-container'>
           <p>Which of the following school policies is most likely to have a positive impact
            on the digital divide?</p>

                     
        </div>
        <hr>
        <div id='choices-container'>
            <div class='option-container ic'>
                <input type="radio" id="option-1" name="answer">
                <label for="option-1">
                    A school allows students to bring a graphing calculator from home to
                    complete in-class mathematics assignments.
                </label>
                <span class='option-outcome' id="option-1-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-2" name="answer">
                <label for="option-2">
                    A school allows students to bring a tablet computer to class every day to
participate in graded quizzes.
                </label>
                <span class='option-outcome' id="option-2-outcome"></span>
            </div>
            <div class='option-container c'>
                <input type="radio" id="option-3" name="answer">
                <label for="option-3">
                    A school provides a laptop or tablet computer to all students enrolled at
                    the school.
                </label>
                <span class='option-outcome' id="option-3-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-4" name="answer">
                <label for="option-4">
                    A school recommends that all students purchase a computer with as much
                    processing speed as possible so that projects run faster.
                </label>
                <span class='option-outcome' id="option-4-outcome"></span>
            </div>
        </div>
        <div id='button-container'>
            <button id='summary'>Summary</button>
            <button id='submit'>Submit</button>
            <button id='skip'>Skip Question</button>
        </div>
        <div id='explanation' style="display: none;">
            <div class="explanation-header1">Approach</div>
            <p>To have a positive impact, the school should be providing resources to the students so that all students have access to material online.</p>
        </div>
    </main>
</body>
</html>
