<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <title>Impact of Computing Question 2</title>
    <script src="../../scripts/question2.js" defer></script>
    <link rel="stylesheet" href="../../styles/question.css">   
 
</head>
<body>
    <main id="2">
        <div id='question-container'>
           <p>Which of the following is considered an <u>unethical</u> use of computer resources?</p>

                     
        </div>
        <hr>
        <div id='choices-container'>
            <div class='option-container ic'>
                <input type="radio" id="option-1" name="answer">
                <label for="option-1">
                    Downloading freeware or shareware onto your home computer
                </label>
                <span class='option-outcome' id="option-1-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-2" name="answer">
                <label for="option-2">
                    Purchasing a game from an app store and downloading it directly to a mobile device
                </label>
                <span class='option-outcome' id="option-2-outcome"></span>
            </div>
            <div class='option-container c'>
                <input type="radio" id="option-3" name="answer">
                <label for="option-3">
                    Purchasing a single-user copy of photo editing software and installing it on all the computers in a computer lab
                </label>
                <span class='option-outcome' id="option-3-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-4" name="answer">
                <label for="option-4">
                    Searching online for an electronic version of a school textbook
                </label>
                <span class='option-outcome' id="option-4-outcome"></span>
            </div>
        </div>
        <div id='button-container'>
            <button id='summary'>Summary</button>
            <button id='submit'>Submit</button>
            <button id='skip'>Skip Question</button>
        </div>
        <div id='explanation' style="display: none;">
            <div class="explanation-header1">Approach</div>
            <p>A single-user copy is meant for only one individual, not a whole classroom. </p>
        </div>
    </main>
</body>
</html>
