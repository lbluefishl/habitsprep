<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <title>Computer Systems and Networks Question 1</title>
    <script src="../../scripts/question2.js" defer></script>
    <link rel="stylesheet" href="../../styles/question.css">   
   
</head>
<body>
    <main id="11">
        <div id='question-container'>
           <p>Which of the following best describes a Distributed Denial of Service (DDoS) attack?</p>

                     
        </div>
        <hr>
        <div id='choices-container'>
            <div class='option-container ic'>
                <input type="radio" id="option-1" name="answer">
                <label for="option-1">
                    An attempt by a country to deny its citizens access to the Internet
                </label>
                <span class='option-outcome' id="option-1-outcome"></span>
            </div>
            <div class='option-container c'>
                <input type="radio" id="option-2" name="answer">
                <label for="option-2">
                    An attempt to deny users access to a Web site's resources by flooding the Web site with requests from
multiple systems
                </label>
                <span class='option-outcome' id="option-2-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-3" name="answer">
                <label for="option-3">
                    An attempt by one user to deny service to another user by posting material on a social network
                </label>
                <span class='option-outcome' id="option-3-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-4" name="answer">
                <label for="option-4">
                    An attempt by a user of the Internet to get private information from a secure database
                </label>
                <span class='option-outcome' id="option-4-outcome"></span>
            </div>
        </div>
        <div id='button-container'>
            <button id='summary'>Summary</button>
            <button id='submit'>Submit</button>
            <!--<button id='skip'>Skip Question</button>-->
        </div>
        <div id='explanation' style="display: none;">
            <div class="explanation-header1">Approach</div>
<p>A DDoS attack involves flooding a site or service with multiple requests.</p>
        </div>
    </main>
</body>
</html>
