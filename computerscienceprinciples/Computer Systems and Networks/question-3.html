<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <title>Computer Systems and Networks Question 3</title>
    <script src="../../scripts/question2.js" defer></script>
    <link rel="stylesheet" href="../../styles/question.css">   
  
</head>
<body>
    <main id="3">
        <div id='question-container'>
           <p>Which of the following best explains what happens when a new device is connected to the Internet?</p>

                     
        </div>
        <hr>
        <div id='choices-container'>
            <div class='option-container ic'>
                <input type="radio" id="option-1" name="answer">
                <label for="option-1">
A device driver is assigned to the device.
                </label>
                <span class='option-outcome' id="option-1-outcome"></span>
            </div>
            <div class='option-container c'>
                <input type="radio" id="option-2" name="answer">
                <label for="option-2">
                    An Internet Protocol (IP) address is assigned to the device.
                </label>
                <span class='option-outcome' id="option-2-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-3" name="answer">
                <label for="option-3">
A packet number is assigned to the device.
                </label>
                <span class='option-outcome' id="option-3-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-4" name="answer">
                <label for="option-4">
A Web site is assigned to the device.
                </label>
                <span class='option-outcome' id="option-4-outcome"></span>
            </div>
        </div>
        <div id='button-container'>
            <button id='summary'>Summary</button>
            <button id='submit'>Submit</button>
            <button id='skip'>Skip Question</button>
        </div>
        <div id='explanation' style="display: none;">
            <div class="explanation-header1">Approach</div>
            <p>A device driver is typically installed when attaching peripherals (mouse, keyboard, headphones). Packets are pieces of data that travel the Internet. A web site is not a device.</p>
        </div>
    </main>
</body>
</html>
