<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <title>General Design and Development Question 1</title>
    <script src="../../scripts/question2.js" defer></script>
    <link rel="stylesheet" href="../../styles/question.css">   
   
</head>
<body>
    <main id="1">
        <div id='question-container'>
           
<p>Which of the following is a true statement about program documentation?</p>
                     
        </div>
        <hr>
        <div id='choices-container'>
            <div class='option-container ic'>
                <input type="radio" id="option-1" name="answer">
                <label for="option-1">
Program documentation should not be changed after it is first written.
                </label>
                <span class='option-outcome' id="option-1-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-2" name="answer">
                <label for="option-2">
                Program documentation is only needed for programs in development; it is not needed after a program is completed.    
                </label>
                <span class='option-outcome' id="option-2-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-3" name="answer">
                <label for="option-3">
                    Program documentation is useful when programmers collaborate but not when a programmer works individually on a project.
                </label>
                <span class='option-outcome' id="option-3-outcome"></span>
            </div>
            <div class='option-container c'>
                <input type="radio" id="option-4" name="answer">
                <label for="option-4">
                    Program documentation is useful during initial program development and also when modifications are made to existing programs.
                </label>
                <span class='option-outcome' id="option-4-outcome"></span>
            </div>
        </div>
        <div id='button-container'>
            <button id='summary'>Summary</button>
            <button id='submit'>Submit</button>
            <button id='skip'>Skip Question</button>
        </div>
        <div id='explanation' style="display: none;">
            <div class="explanation-header1">Approach</div>
            <p>Program documentation is something one can refer to at any stage of using a program. Changes can occur and documentation may be modified. </p>
        </div>
    </main>
</body>
</html>
