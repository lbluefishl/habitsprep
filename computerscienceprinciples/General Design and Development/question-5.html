<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <title>General Design and Development Question 5</title>
    <script src="../../scripts/question2.js" defer></script>
    <link rel="stylesheet" href="../../styles/question.css">   
   
</head>
<body>
    <main id="5">
        <div id='question-container'>
           
<p>Which of the following statements is true?</p>
                     
        </div>
        <hr>
        <div id='choices-container'>
            <div class='option-container ic'>
                <input type="radio" id="option-1" name="answer">
                <label for="option-1">
Every problem can be solved with an algorithm for all possible inputs, in a reasonable amount of time, using a modern computer.
                </label>
                <span class='option-outcome' id="option-1-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-2" name="answer">
                <label for="option-2">
             Every problem can be solved with an algorithm for all possible inputs, but some will take more than 100 years, even with the fastest possible computer.       
                </label>
                <span class='option-outcome' id="option-2-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-3" name="answer">
                <label for="option-3">
Every problem can be solved with an algorithm for all possible inputs, but some of these algorithms have not been discovered yet.
                </label>
                <span class='option-outcome' id="option-3-outcome"></span>
            </div>
            <div class='option-container c'>
                <input type="radio" id="option-4" name="answer">
                <label for="option-4">
There exist problems that no algorithm will ever be able to solve for all possible inputs.
                </label>
                <span class='option-outcome' id="option-4-outcome"></span>
            </div>
        </div>
        <div id='button-container'>
            <button id='summary'>Summary</button>
            <button id='submit'>Submit</button>
            <button id='skip'>Skip Question</button>
        </div>
        <div id='explanation' style="display: none;">
            <div class="explanation-header1">Approach</div>
<p>There are some questions that cannot be answered. For example, calculating how many steps I take in the next day. Abstract problems are also difficult; what is the meaning to life?</p>
        </div>
    </main>
</body>
</html>
