<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <title>General Design and Development Question 9</title>
    <script src="../../scripts/question2.js" defer></script>
    <link rel="stylesheet" href="../../styles/question.css">   
 
</head>
<body >
    <main id="9">
        <div id='question-container'>
           
<p>A program is expressed in a programming language. Which of the following is true of the program?</p>
                     
        </div>
        <hr>
        <div id='choices-container'>
            <div class='option-container c'>
                <input type="radio" id="option-1" name="answer">
                <label for="option-1">
                    The program can also be expressed as binary code, but will be more easily understood by humans when
                    expressed in a higher-level programming language.
                </label>
                <span class='option-outcome' id="option-1-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-2" name="answer">
                <label for="option-2">
                    The program can also be expressed as binary code, which will reduce the likelihood of errors.
                </label>
                <span class='option-outcome' id="option-2-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-3" name="answer">
                <label for="option-3">
                    The program cannot be expressed as binary code, because binary code can only be used to represent data.
                </label>
                <span class='option-outcome' id="option-3-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-4" name="answer">
                <label for="option-4">
                    Some parts of the program can be expressed as binary code, but operations must be expressed using a
                    higher-level programming language.
                </label>
                <span class='option-outcome' id="option-4-outcome"></span>
            </div>
        </div>
        <div id='button-container'>
            <button id='summary'>Summary</button>
            <button id='submit'>Submit</button>
            <button id='skip'>Skip Question</button>
        </div>
        <div id='explanation' style="display: none;">
            <div class="explanation-header1">Approach</div>
<p>All program should be representable by binary code, but the point of having higher-level programming langauges is for readability purposes.</p>
        </div>
    </main>
</body>
</html>
