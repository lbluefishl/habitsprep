<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <title></title>
    <script src="../../scripts/question3.js" defer></script>

    <link rel="stylesheet" href="../../styles/question.css">   
   
</head>
<body>
    <main id="1">
        <div id='question-container'>
   <p>An individual's recall tends to be better for
    information that is personally relevant primarily
    due to which of the following phenomena?</p>
        </div>
        <hr>
        <div id='choices-container'>
            <div class='option-container ic'>
                <input type="radio" id="option-1" name="answer">
                <label for="option-1">
                    Bottom-up processing
                </label>
                <span class='option-outcome' id="option-1-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-2" name="answer">
                <label for="option-2">
                    Visual imagery
                </label>
                <span class='option-outcome' id="option-2-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-3" name="answer">
                <label for="option-3">
                    Dual encoding
                </label>
                <span class='option-outcome' id="option-3-outcome"></span>
            </div>
            <div class='option-container c'>
                <input type="radio" id="option-4" name="answer">
                <label for="option-4">
                    Self-reference effect
                </label>
                <span class='option-outcome' id="option-4-outcome"></span>
            </div>
        </div>
        <div id='button-container'>
            <button id='summary'>Summary</button>
            <button id='submit'>Submit</button>
            <button id='skip'>Skip Question</button>
        </div>
        <div id='explanation' style="display: none;">
            <div class="explanation-header1">Approach</div>
<p>When information is referenced to the seelf, it is more easily recalled.</p>
        </div>
    </main>
</body>
</html>
