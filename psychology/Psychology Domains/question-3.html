<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <title></title>
    <script src="../../scripts/question3.js" defer></script>

    <link rel="stylesheet" href="../../styles/question.css">   
  
</head>
<body>
    <main id="3">
        <div id='question-container'>
           
<p>Which of the following would a social learning
    theorist be most likely to propose as a cause for
    a fear of flying?</p>
                     
        </div>
        <hr>
        <div id='choices-container'>
            <div class='option-container ic'>
                <input type="radio" id="option-1" name="answer">
                <label for="option-1">
                    A person has maladaptive thoughts about
                    the safety of planes.
                </label>
                <span class='option-outcome' id="option-1-outcome"></span>
            </div>
            <div class='option-container c'>
                <input type="radio" id="option-2" name="answer">
                <label for="option-2">
                    A person observed someone else's fear of
flying.
                </label>
                <span class='option-outcome' id="option-2-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-3" name="answer">
                <label for="option-3">
                    A person had been negatively reinforced
                    for flying on a plane.
                </label>
                <span class='option-outcome' id="option-3-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-4" name="answer">
                <label for="option-4">
                    The fear was passed on from parents
                    genetically.
                </label>
                <span class='option-outcome' id="option-4-outcome"></span>
            </div>
        </div>
        <div id='button-container'>
            <button id='summary'>Summary</button>
            <button id='submit'>Submit</button>
            <button id='skip'>Skip Question</button>
        </div>
        <div id='explanation' style="display: none;">
            <div class="explanation-header1">Approach</div>
<p>Social theorists investigate social aspects of behavior and learning. An individual may learn behaviors through observing others. </p>
        </div>
    </main>
</body>
</html>
