<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <title></title>
    <script src="../../scripts/question3.js" defer></script>

    <link rel="stylesheet" href="../../styles/question.css">   
  
</head>
<body>
    <main id="3">
        <div id='question-container'>
           
<p> Which of the following assertions is best
    supported by empirical evidence?</p>
                     
        </div>
        <hr>
        <div id='choices-container'>
            <div class='option-container c'>
                <input type="radio" id="option-1" name="answer">
                <label for="option-1">
                    The two cerebral hemispheres are specialized
                    to process different types of cognitive tasks.
                </label>
                <span class='option-outcome' id="option-1-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-2" name="answer">
                <label for="option-2">
                    Schools should be reformed to better teach
skills that are processed in the right
hemisphere.
                </label>
                <span class='option-outcome' id="option-2-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-3" name="answer">
                <label for="option-3">
                    Some people are right-brained, while others
                    are left-brained.
                </label>
                <span class='option-outcome' id="option-3-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-4" name="answer">
                <label for="option-4">
                    People only use 10% of their brains.
                </label>
                <span class='option-outcome' id="option-4-outcome"></span>
            </div>
        </div>
        <div id='button-container'>
            <button id='summary'>Summary</button>
            <button id='submit'>Submit</button>
            <button id='skip'>Skip Question</button>
        </div>
        <div id='explanation' style="display: none;">
            <div class="explanation-header1">Approach</div>
<p>For the most part, we use most of our brains (though some areas more active than others at times). Areas are specialized for certain tasks.</p>
        </div>
    </main>
</body>
</html>
