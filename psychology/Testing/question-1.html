<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <title></title>
    <script src="../../scripts/question3.js" defer></script>

    <link rel="stylesheet" href="../../styles/question.css">   
   
</head>
<body>
    <main id="1">
        <div id='question-container'>
   <p>All of the following are reasons for requiring
    clearly specified procedures for the administration
    and scoring of assessment measures, such as
    standardized tests, EXCEPT to</p>
        </div>
        <hr>
        <div id='choices-container'>
            <div class='option-container ic'>
                <input type="radio" id="option-1" name="answer">
                <label for="option-1">
                    allow comparisons among scores of various
                    test takers
                </label>
                <span class='option-outcome' id="option-1-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-2" name="answer">
                <label for="option-2">
                    reduce the possible effects of extraneous
                    variables on scores
                </label>
                <span class='option-outcome' id="option-2-outcome"></span>
            </div>
            <div class='option-container c'>
                <input type="radio" id="option-3" name="answer">
                <label for="option-3">
                    decrease the amount of time needed to
                    administer the test
                </label>
                <span class='option-outcome' id="option-3-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-4" name="answer">
                <label for="option-4">
                    increase the objectivity of the scoring
                    procedures used
                </label>
                <span class='option-outcome' id="option-4-outcome"></span>
            </div>
        </div>
        <div id='button-container'>
            <button id='summary'>Summary</button>
            <button id='submit'>Submit</button>
            <button id='skip'>Skip Question</button>
        </div>
        <div id='explanation' style="display: none;">
            <div class="explanation-header1">Approach</div>
<p>Assessment tests are not always optimized by accounting for the time it takes to complete an assessment. </p>
        </div>
    </main>
</body>
</html>
