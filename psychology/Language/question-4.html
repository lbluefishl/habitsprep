<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <title></title>
    <script src="../../scripts/question3.js" defer></script>

    <link rel="stylesheet" href="../../styles/question.css">   
   
</head>
<body>
    <main id="4">
        <div id='question-container'>
           <p>Research on a critical period during the
            acquisition of second languages indicates that
            which of the following statements is true?</p>

                     
        </div>
        <hr>
        <div id='choices-container'>
            <div class='option-container c'>
                <input type="radio" id="option-1" name="answer">
                <label for="option-1">
                    The older an individual is, the more difficulty
                    he or she will have with second-language
                    pronunciation.
                </label>
                <span class='option-outcome' id="option-1-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-2" name="answer">
                <label for="option-2">
                    Children have a more difficult time than
adults understanding the grammar of the
second language.
                </label>
                <span class='option-outcome' id="option-2-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-3" name="answer">
                <label for="option-3">
                    Adults acquiring a second language typically
                    speak with less of an accent than children
                    acquiring the same second language.
                </label>
                <span class='option-outcome' id="option-3-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-4" name="answer">
                <label for="option-4">
                    For adults, acquiring a second language is as
                    easy as it was for them to learn their native
                    language.
                </label>
                <span class='option-outcome' id="option-4-outcome"></span>
            </div>
        </div>
        <div id='button-container'>
            <button id='summary'>Summary</button>
            <button id='submit'>Submit</button>
            <button id='skip'>Skip Question</button>
        </div>
        <div id='explanation' style="display: none;">
            <div class="explanation-header1">Approach</div>
<p>Language learning is easiest when the individual is young. A second language is even more difficult to learn, especially the pronunciation (accent).</p>
        </div>
    </main>
</body>
</html>
