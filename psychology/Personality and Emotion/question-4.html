<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <title></title>
    <script src="../../scripts/question3.js" defer></script>

    <link rel="stylesheet" href="../../styles/question.css">   
   
</head>
<body>
    <main id="4">
        <div id='question-container'>
           <p>According to the five-factor model of personality,
            which of the following is true?</p>

                     
        </div>
        <hr>
        <div id='choices-container'>
            <div class='option-container ic'>
                <input type="radio" id="option-1" name="answer">
                <label for="option-1">
                    The five psychosexual stages proposed by
                    Sigmund Freud can explain most aspects
                    of personality.
                </label>
                <span class='option-outcome' id="option-1-outcome"></span>
            </div>
            <div class='option-container c'>
                <input type="radio" id="option-2" name="answer">
                <label for="option-2">
                    Most personality traits can be derived from
the five major traits of the theory.
                </label>
                <span class='option-outcome' id="option-2-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-3" name="answer">
                <label for="option-3">
                    There are major differences between
                    conscious and unconscious elements of
                    personality.
                </label>
                <span class='option-outcome' id="option-3-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-4" name="answer">
                <label for="option-4">
                    Cognitive and behavioral factors affect the
                    five major personality states.
                </label>
                <span class='option-outcome' id="option-4-outcome"></span>
            </div>
        </div>
        <div id='button-container'>
            <button id='summary'>Summary</button>
            <button id='submit'>Submit</button>
            <button id='skip'>Skip Question</button>
        </div>
        <div id='explanation' style="display: none;">
            <div class="explanation-header1">Approach</div>
<p>The five-factor model (big 5) theorizes that personality can be explained by variation in OCEAN (openness, conscientiousness, extraversion, agreeableness, and neuroticism).</p>
        </div>
    </main>
</body>
</html>
