<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <title></title>
    <script src="../../scripts/question3.js" defer></script>

    <link rel="stylesheet" href="../../styles/question.css">   
   
</head>
<body>
    <main id="4">
        <div id='question-container'>
           
<p>Which of the following explains transduction?</p>
                     
        </div>
        <hr>
        <div id='choices-container'>
            <div class='option-container c'>
                <input type="radio" id="option-1" name="answer">
                <label for="option-1">
                    The process by which sensory stimuli are converted into neural signals
                </label>
                <span class='option-outcome' id="option-1-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-2" name="answer">
                <label for="option-2">
                    The degree of stimulation needed for a signal to be detected 50 percent of
the time
                </label>
                <span class='option-outcome' id="option-2-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-3" name="answer">
                <label for="option-3">
                    The difference in signal strength needed for that difference to be detected
                </label>
                <span class='option-outcome' id="option-3-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-4" name="answer">
                <label for="option-4">
                    The process by which a person's eyes adapt to the dark
                </label>
                <span class='option-outcome' id="option-4-outcome"></span>
            </div>
        </div>
        <div id='button-container'>
            <button id='summary'>Summary</button>
            <button id='submit'>Submit</button>
            <button id='skip'>Skip Question</button>
        </div>
        <div id='explanation' style="display: none;">
            <div class="explanation-header1">Approach</div>
<p>Transduction is the conversion of a physical sensation to an electrical signal. For example, electromagnetic waves (light) are converted into action potentials by cells in the retina.</p>
        </div>
    </main>
</body>
</html>
