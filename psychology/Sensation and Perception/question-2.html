<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <title></title>

</head>
<body>
    <main id="2">
        <div id='question-container'>
           <p>When Rosa has a cold, she cannot taste the
            flavor of her pizza. Which of the following
            psychological terms describes Rosa's inability
            to taste?</p>

                     
        </div>
        <hr>
        <div id='choices-container'>
            <div class='option-container ic'>
                <input type="radio" id="option-1" name="answer">
                <label for="option-1">
                    Vestibular sense
                </label>
                <span class='option-outcome' id="option-1-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-2" name="answer">
                <label for="option-2">
                    Just-noticeable difference
                </label>
                <span class='option-outcome' id="option-2-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-3" name="answer">
                <label for="option-3">
                    Feature analysis
                </label>
                <span class='option-outcome' id="option-3-outcome"></span>
            </div>
            <div class='option-container c'>
                <input type="radio" id="option-4" name="answer">
                <label for="option-4">
                    Sensory interaction
                </label>
                <span class='option-outcome' id="option-4-outcome"></span>
            </div>
        </div>
        <div id='button-container'>
            <button id='summary'>Summary</button>
            <button id='submit'>Submit</button>
            <button id='skip'>Skip Question</button>
        </div>
        <div id='explanation' style="display: none;">
            <div class="explanation-header1">Approach</div>
<p>Taste and smell often work in tandem. So when an individual catches a cold and their noses are stuffed, they are unable to taste as well.</p>
        </div>
    </main>
