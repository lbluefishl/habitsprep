<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <title></title>
    <script src="../../scripts/question3.js" defer></script>

    <link rel="stylesheet" href="../../styles/question.css">   
  
</head>
<body>
    <main id="6">
        <div id='question-container'>
           <p>Which of the following individuals best
            demonstrates the concept of social loafing?</p>

                     
        </div>
        <hr>
        <div id='choices-container'>
            <div class='option-container ic'>
                <input type="radio" id="option-1" name="answer">
                <label for="option-1">
                    Aaron, who runs faster when running with
                    a friend because he feels more motivated
                </label>
                <span class='option-outcome' id="option-1-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-2" name="answer">
                <label for="option-2">
                    Sara, who enjoys listening to music by
herself because she finds it relaxing
                </label>
                <span class='option-outcome' id="option-2-outcome"></span>
            </div>
            <div class='option-container c'>
                <input type="radio" id="option-3" name="answer">
                <label for="option-3">
                    Michael, who barely works on his group
                    science project because he knows someone
                    else will do the work
                </label>
                <span class='option-outcome' id="option-3-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-4" name="answer">
                <label for="option-4">
                    Gary, who chooses not to go to a party
                    because he has to study for midterm exams
                </label>
                <span class='option-outcome' id="option-4-outcome"></span>
            </div>
        </div>
        <div id='button-container'>
            <button id='summary'>Summary</button>
            <button id='submit'>Submit</button>
            <button id='skip'>Skip Question</button>
        </div>
        <div id='explanation' style="display: none;">
            <div class="explanation-header1">Approach</div>
<p>Social loafing is the phenomenon where an individual puts in less work in a group activity. It often occurs when an individual perceives that the other group members are not contributing as much as well. </p>
        </div>
    </main>
</body>
</html>
