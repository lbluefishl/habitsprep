    <main id="6">
        <div id='question-container'>
           <p>Which of the following occurs during long-term potentiation?</p>

                     
        </div>
        <hr>
        <div id='choices-container'>
            <div class='option-container c'>
                <input type="radio" id="option-1" name="answer">
                <label for="option-1">
                    Memory improves because neural pathways are strengthened.
                </label>
                <span class='option-outcome' id="option-1-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-2" name="answer">
                <label for="option-2">
                    Rehearsal is used to keep information in short-term memory.
                </label>
                <span class='option-outcome' id="option-2-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-3" name="answer">
                <label for="option-3">
                    Mnemonic devices are used to help retrieve information.
                </label>
                <span class='option-outcome' id="option-3-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-4" name="answer">
                <label for="option-4">
                    Information is more easily remembered as a result of deep processing.
                </label>
                <span class='option-outcome' id="option-4-outcome"></span>
            </div>
        </div>
        <div id='button-container'>
            <button id='summary'>Summary</button>
            <button id='submit'>Submit</button>
            <button id='skip'>Skip Question</button>
        </div>
        <div id='explanation' style="display: none;">
            <div class="explanation-header1">Approach</div>
<p>Long-term potentiation is the process by which neural circuits are strengthened after repeated use. It is characteristic of learning or automization of behavior.</p>
