<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <title></title>
    <script src="../../scripts/question3.js" defer></script>

    <link rel="stylesheet" href="../../styles/question.css">   
 
</head>
<body>
    <main id="8">
        <div id='question-container'>
           
<p> Which of the following results of correlational
    studies implies that environment contributes to
    the determination of IQ?</p>
                     
        </div>
        <hr>
        <div id='choices-container'>
            <div class='option-container ic'>
                <input type="radio" id="option-1" name="answer">
                <label for="option-1">
                    Correlations are higher for identical twins
                    than for fraternal twins.
                </label>
                <span class='option-outcome' id="option-1-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-2" name="answer">
                <label for="option-2">
                    Correlations are higher for children and their
biological parents than for children and their
adoptive parents.
                </label>
                <span class='option-outcome' id="option-2-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-3" name="answer">
                <label for="option-3">
                    Correlations are higher for parents and their
                    children than for husbands and wives.
                </label>
                <span class='option-outcome' id="option-3-outcome"></span>
            </div>
            <div class='option-container c'>
                <input type="radio" id="option-4" name="answer">
                <label for="option-4">
                    Correlations for children and their adoptive
                    parents are statistically significant and
                    positive.
                </label>
                <span class='option-outcome' id="option-4-outcome"></span>
            </div>
        </div>
        <div id='button-container'>
            <button id='summary'>Summary</button>
            <button id='submit'>Submit</button>
            <button id='skip'>Skip Question</button>
        </div>
        <div id='explanation' style="display: none;">
            <div class="explanation-header1">Approach</div>
<p>If nurture (environment) is more important than genes, then a strong correlation between children and their adoptive parents should exist. </p>
        </div>
    </main>
</body>
</html>
