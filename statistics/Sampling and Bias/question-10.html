<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <title></title>

<body >
    <main id="10">
        <div id='question-container'>
           <p>Which of the following distinguishes an observational study from a randomized experiment?</p>

                     
        </div>
        <hr>
        <div id='choices-container'>
            <div class='option-container ic'>
                <input type="radio" id="option-1" name="answer">
                <label for="option-1">
                    In an observational study volunteers are always used, whereas in a randomized experiment a random sample
                    is always taken from the population.
                </label>
                <span class='option-outcome' id="option-1-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-2" name="answer">
                <label for="option-2">
                    In an observational study a random sample is always taken from the population, whereas in a randomized
experiment volunteers are always used.
                </label>
                <span class='option-outcome' id="option-2-outcome"></span>
            </div>
            <div class='option-container c'>
                <input type="radio" id="option-3" name="answer">
                <label for="option-3">
                    In an observational study treatments are not randomly assigned, whereas in a randomized experiment
                    treatments are randomly assigned.
                </label>
                <span class='option-outcome' id="option-3-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-4" name="answer">
                <label for="option-4">
                    In an observational study a control group is never used, whereas in a randomized experiment a control group
                    is always used.
                </label>
                <span class='option-outcome' id="option-4-outcome"></span>
            </div>
        </div>
        <div id='button-container'>
            <button id='summary'>Summary</button>
            <button id='submit'>Submit</button>
            <!--<button id='skip'>Skip Question</button>-->
        </div>
        <div id='explanation' style="display: none;">
            <div class="explanation-header1">Approach</div>
<p>In observational studies, experimenters dont normally assign individuals into groups. They instead simply observe the behaviors of populations.</p>
        </div>
    </main>
</body>
</html>
