<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <title>Function Notation Question 9</title>
    <script src="../../scripts/question.js" defer></script>
    <link rel="stylesheet" href="../../styles/question.css">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.13/dist/katex.min.css" integrity="sha384-RZU/ijkSsFbcmivfdRBQDtwuwVqK7GMOw6IMvKyeWL2K5UAlyp6WonmB8m7Jd0Hn" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.13/dist/katex.min.js" integrity="sha384-pK1WpvzWVBQiP0/GjnvRxV4mOb0oxFuyRxJlk6vVw146n3egcN5C925NCP7a7BY8" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.13/dist/contrib/auto-render.min.js" integrity="sha384-vZTG03m+2yp6N6BNi5iM4rW4oIwk5DfcNdFfxkk9ZWpDriOkXX8voJBFrAO7MpVl" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
    <script type="text/javascript" src="../../scripts/ASCIIsvg.js" defer></script>
</head>
<body id='function-notation'>
    <main id="9">
        <div id='question-container'>
           
            <p>
                A function \(f\) has the property that, for all \(x\), \(2f(x)=f(2x)\). If \(f(10)=12\), what is the value of \(f(5)\)? 
                </p>
                
                     
        </div>
        <hr>
        <div id='choices-container'>
            <div class='option-container ic'>
                <input type="radio" id="option-1" name="answer">
                <label for="option-1">
                    \(5\)

                </label>
                <span class='option-outcome' id="option-1-outcome"></span>
            </div>
            <div class='option-container c'>
                <input type="radio" id="option-2" name="answer">
                <label for="option-2">
      \(6\)
                    
                </label>
                <span class='option-outcome' id="option-2-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-3" name="answer">
                <label for="option-3">
                    \(10\)

                </label>
                <span class='option-outcome' id="option-3-outcome"></span>
            </div>
            <div class='option-container ic'>
                <input type="radio" id="option-4" name="answer">
                <label for="option-4">
                    \(24\)

                </label>
                <span class='option-outcome' id="option-4-outcome"></span>
            </div>
        </div>
        <div id='button-container'>
            <button id='summary'>Summary</button>
            <button id='submit'>Submit</button>
            <button id='skip'>Skip Question</button>
        </div>
        <div id='explanation' style="display: none;">
            <div class="explanation-header1"> Approach  </div>

            <p>
            We obtain a relationship between \(f(10)\) and \(f(5)\) when \(x=5\).
            </p>
            $$ 2f(x)=f(2x) $$ 
            $$ 2f(5)=f(2\cdot5) $$
            $$ 2f(5)=f(10) $$
            $$ 2f(5)=12 $$
            $$ f(5)=\boxed{6} $$
        </div>
    </main>
</body>
</html>
