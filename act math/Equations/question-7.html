           <p>What are the real solutions to the equation \(|1-2x|=3 \) ?</p>

                     
        </div>

            <div class='option-container ic'>
                <input type="radio" id="option-1" name="answer">

\(x=-1\) only

            </div>

            <div class="explanation-header1">Approach 1</div>
<p>\(|-3| \text{ and } |3| \) both equal \(3\), so</p>
<div style="columns: 2;">
<div style="text-align: center;">\(1-2x=3\)</div>
$$ -2x=2 $$
$$ x=-1$$

<div style="text-align: center;">\(1-2x=-3\)</div>
$$ -2x=-4 $$
$$ x=2 $$
        </div>
$$ x=-1 \text{ and } x=2 $$
